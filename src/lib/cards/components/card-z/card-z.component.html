<div [style.margin]="margin">
  <div
    [class]="shadow ? 'card-z-shadow' : 'card-z'"
    [style.background-color]="bg"
    [style.maxWidth]="maxWidth"
    [style.height]="height"
    [style.borderRadius]="radius"
    [style.justifyContent]="direction(dir)"
    [style.alignItems]="align(dir)"
    [style.backgroundImage]="'url(' + img + ')'"
  >
    <span [style.padding]="padding" style="width: 100%">
      <ng-content></ng-content>
    </span>
  </div>
</div>
