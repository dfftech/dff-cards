<div class="card-f">

  <form>
    <input type="text" name="name" class="question" id="name" required autocomplete="off" [(ngModel)]="inputData.name"
      maxlength="50" />
    <label for="name"><span>Name</span></label>

    <input type="text" name="mobile" class="question" id="mobile" required autocomplete="off" [(ngModel)]="inputData.mobile"
      maxlength="15" />
    <label for="mobile"><span>Mobile</span></label>

    <input type="text" name="email" class="question" id="email" required autocomplete="off" [(ngModel)]="inputData.email"
      maxlength="50" />
    <label for="email"><span>E-mail</span></label>

    <textarea name="message" rows="3" class="question" id="msg" required autocomplete="off" [(ngModel)]="inputData.message"
      maxlength="500"></textarea>
    <label for="msg"><span>Message?</span></label>
    <input type="submit" value="Submit!" (click)="clickOnSubmit()" />
  </form>

</div>
