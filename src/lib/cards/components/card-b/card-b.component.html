<div class="card-b" [style.height]="height">
  <div class='landing'>
    <img *ngIf="img" class="bgiv" [src]="img">
    <video *ngIf="video" autoplay='true' loop='true' muted='true' poster='' [src]='video' class="bgiv"></video>
    <div class='dim'></div>
    <div class='text' [style.justifyContent]="direction(dir)" [style.alignItems]="align(dir)">
      <ng-content></ng-content>
    </div>
  </div>
</div>
