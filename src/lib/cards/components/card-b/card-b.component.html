<div class="card-b" [style.height]="height">
  <div class="landing">
    <img *ngIf="img" class="bgiv" [src]="img" />
    <video
      *ngIf="video"
      autoplay
      loop
      muted
      onloadedmetadata="this.muted = true"
      class="bgiv"
    >
      <source [src]="video" type="video/mp4" />
    </video>
    <div class="dim"></div>
    <div
      class="text"
      [style.justifyContent]="direction(dir)"
      [style.alignItems]="align(dir)"
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
