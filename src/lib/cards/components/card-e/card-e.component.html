<div class="card-e">
  <header>CONTACT FORM</header>
  <form id="form" class="topBefore">
    <input id="name" type="text" placeholder="NAME" required class="question">
    <input id="email" type="email" placeholder="E-MAIL" required class="question">
    <input id="mobile" type="number" placeholder="MOBILE" required class="question">
    <textarea id="message" type="text" placeholder="MESSAGE" required class="question"></textarea>
    <input id="submit" type="submit" value="SUBMIT" (click)="clickOnSubmit()">
  </form>
</div>
